<div class="container">
  <button (click)="addNewItem()" mat-fab extended color="warn">
    <mat-icon>add_circle</mat-icon>
    Add Item
  </button>
  <div *ngFor="let item of items ;let  i = index; trackBy: trackByItems" class="item-list">
    <app-item (editItem)="editItem($event)" (deleteItem)="deleteItem($event)" [item]="item" [index]="i"></app-item>
  </div>
</div>
